<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Lotto Suggestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-whatever" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light star-bg">
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Space Lotto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex mx-auto" role="search">
          <input class="form-control" type="search" placeholder="Search" id="searchInput">
        </form>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Info</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero text-center text-white d-flex align-items-center justify-content-center">
    <h1 class="display-4 fw-bold">Kansas Space Scratchers</h1>
  </header>

  <main class="container py-4" id="gameContainer">
    <div class="row mb-3">
      <div class="col-md-4 mb-2">
        <select id="priceFilter" class="form-select">
          <option value="">All Prices</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <select id="typeFilter" class="form-select">
          <option value="">All Types</option>
          <option value="crossword">Crossword</option>
          <option value="bingo">Bingo</option>
          <option value="numbers">Numbers</option>
          <option value="pull-tab">Pull Tab</option>
        </select>
      </div>
    </div>
    <div id="gamesList" class="row gy-4"></div>
  </main>

  <footer class="bg-black text-center text-white py-3">
    Made by: Daine Dvorak dba JETTLIFE Tech
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
